<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Form</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e681dd;
            border-radius: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #bb4568;
            color: #27aa62;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #5f881d;
        }
        .hidden {
            display: none;
        }
        .thank-you {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <form id="passwordForm" onsubmit="submitForm(event)">
            <label for="type something">Type Something:</label>
            <input type="password" id="password" name="password" placeholder="Fill the Blank" required>
            <input type="submit" value="Submit">
        </form>


        
        <div id="thankYouMessage" class="hidden thank-you">
            Thank you for your submission!
        </div>
        
    </div>

    <script>
        
        function submitForm(event) {
            event.preventDefault(); 
            var password = document.getElementById("password").value; 
            var thankYouMessage = document.getElementById("thankYouMessage"); 
            thankYouMessage.classList.remove("hidden"); 
        }
    </script>
</body>
</html>
